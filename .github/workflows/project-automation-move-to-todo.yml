name: Project Automation - Move to Todo

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  issues:
    types: [unassigned]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.6"

      - name: Setup Ruby env
        run: |
          cd .github/scripts

          RUBYOPT="-W0" gem install bundler
          RUBYOPT="-W0" bundle update --bundler
          RUBYOPT="-W0" bundle install

      - name: Run the card_adder Ruby script
        run: |
          cd .github/scripts

          RUBYOPT="-W0" bundle exec ruby move_to_todo.rb \
            --action "${{github.event.action}}" \
            --issue_number "${{github.event.issue.number}}" \
            --github_token "${{ secrets.GITHUB_TOKEN }}"
